<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Dao Nguyen" />
    <title>CG Shopping Cart with JavaScript</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>
    <header class="intro">
      <h3>Chào mừng các bạn đến với CG Shop</h3>
      <p>Chúc các bạn có trải nghiệm mua sắm vui vẻ ^.^</p>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
            <h4 class="badge-pill badge-light mt-3 mb-3 p-2 text-center">
              Danh sách sản phẩm
            </h4>
            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                <div class="shadow-sm card mb-3 product">
                  <img
                    class="product-img"
                    src="./img/binh-giu-nhiet.jpg"
                    alt="prd1"
                  />
                  <div class="card-body">
                    <h5 class="card-title text-info bold product-name">
                      Bình giữ nhiệt
                    </h5>
                    <p class="card-text text-success product-price">
                      145,000 VNĐ
                    </p>
                    <button
                      class="btn badge badge-pill badge-secondary mt-2 float-right"
                      type="button"
                      data-action="add-to-cart"
                    >
                      Thêm vào giỏ hàng
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                <div class="shadow-sm card mb-3 product">
                  <img
                    class="product-img"
                    src="./img/op-dien-thoai.jpg"
                    alt="prd2"
                  />
                  <div class="card-body">
                    <h5 class="card-title text-info product-name">
                      Ốp điện thoại
                    </h5>
                    <p class="card-text text-success product-price">
                      155,000 VNĐ
                    </p>
                    <button
                      class="btn badge badge-pill badge-secondary mt-2 float-right"
                      type="button"
                      data-action="add-to-cart"
                    >
                      Thêm vào giỏ hàng
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                <div class="shadow-sm card mb-3 product">
                  <img
                    class="product-img"
                    src="./img/cong-chuyen-usb.jpg"
                    alt="prd3"
                  />
                  <div class="card-body">
                    <h5 class="card-title text-info product-name">
                      Cổng chuyển USB
                    </h5>
                    <p class="card-text text-success product-price">
                      120,000 VNĐ
                    </p>
                    <button
                      class="btn badge badge-pill badge-secondary mt-2 float-right"
                      type="button"
                      data-action="add-to-cart"
                    >
                      Thêm vào giỏ hàng
                    </button>
                  </div>
                </div>
              </div>

              <div class="col-sm-6 col-md-6 col-lg-6 col-xs-6">
                <div class="shadow-sm card mb-3 product">
                  <img
                    class="product-img"
                    src="./img/sac-du-phong.JPG"
                    alt="prd3"
                  />
                  <div class="card-body">
                    <h5 class="card-title text-info product-name">
                      Sạc điện thoại
                    </h5>
                    <p class="card-text text-success product-price">
                      150,000 VNĐ
                    </p>
                    <button
                      class="btn badge badge-pill badge-secondary mt-2 float-right"
                      type="button"
                      data-action="add-to-cart"
                    >
                      Thêm vào giỏ hàng
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
            <h4 class="badge-pill badge-light mt-3 mb-3 p-2 text-center">
              Giỏ hàng
            </h4>
            <div class="cart"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="shop-info">
      <span></span>
        Website: CG Shop - Develop By:
        <a
          title="Dao Nguyen"
          href="https://www.facebook.com/daonguyendev/"
          target="_blank"
          >Đạo Nguyễn</a
        >
      </span>
    </footer>

    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
